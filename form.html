<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1 class="product">Product Review</h1>
    <form method="get" action="review.html">
        <fieldset>
            

            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be dynamically populated by JavaScript -->
            </select>

            <label for="rating">Overall Rating</label>
            <div id="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">☆☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">☆☆☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">☆☆☆☆</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">☆☆☆☆☆</label>
            </div>

       
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>

           
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
            </fieldset>

           
            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

     
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </fieldset>
    </form>

    <footer>
        <p> &copy;<span id="currentyear"></span>Igbineweka Osamuyimen Emmanuel Nigeria</p>
        <p id="lastModified"> </p>
    </footer>
</body>
</html>

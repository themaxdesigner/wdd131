<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD-131 Country Page</title>
    <meta name="description" content="Country Page Development - Johnson N. Gabriel - WDD 131 (Dynamic Web Fundamentals)">
    <meta name="author" content="Johnson Nsisong Gabriel">
    <link href="styles/place.css" rel="stylesheet">
    <link href="styles/place-large.css" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Sweden</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-image-large.webp" media="(min-width: 800px)">
                <source srcset="images/" media="(max-width: 600px)">
                <img src="images/flag.png" alt="Stockholm City" width="500" height="250">
            </picture>
            <aside class="data">
                <h2>Data</h2>
                <div>
                    <div class="data-group">
                        <label for="area">Area:</label>
                        <span id="area">450,295 sq km</span>
                    </div>
                    <div class="data-group">
                        <label for="population">Population:</label>
                        <span id="population">10,500,000</span>
                    </div>
                    <div class="data-group">
                        <label for="capital">Capital:</label>
                        <span id="capital">Stockholm</span>
                    </div>
                    <div class="data-group">
                        <label for="languages">Languages:</label>
                        <span id="languages">English, Finnish, Sami, Yiddish</span>
                    </div>
                    <div class="data-group">
                        <label for="currency">Currency:</label>
                        <span id="currency">Swedish krona (SEK)</span>
                    </div>
                    <div class="data-group">
                        <label for="time-zone">Time Zone:</label>
                        <span id="time-zone"> UTC +1</span>
                    </div>
                    <div class="data-group">
                        <label for="calling-code">Calling Code:</label>
                        <span id="calling-code">+46</span>
                    </div>
                    <div class="data-group">
                        <label for="internet">Internet TLD:</label>
                        <span id="internet">.se</span>
                    </div>                   
                </div>
            </aside>
            <aside class="weather">
                <h2>Weather</h2>
                <div>
                    <div class="weather-group">
                        <label for="temperatre">Temerature:</label>
                        <span id="temperature">6 ‚Å∞C</span>
                    </div>
                    <div class="weather-group">
                        <label for="condition">Condition:</label>
                        <span id="conditiion">Partly Cloudy</span>
                    </div>
                    <div class="weather-group">
                        <label for="wind">Wind:</label>
                        <span id="wind">11 km/h</span>
                    </div>
                    <div class="weather-group">
                        <label for="Wind-chill">Wind Chill:</label>
                        <span id="wind-chill"></span>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> üçÅ Johnson Nsisong Gabriel üçÅ Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>

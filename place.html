<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 Country Page </title>
    <meta name="description" content="Igbineweka Osamuyimen Emmanuel WDD131 Country Page">
    <meta name="author" content="Igbineweka Osamuyimen Emmanuel">
    <link href="styles/place.css" rel="stylesheet">
    <link href="styles/place-large.css" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nigeria</h1>
    </header>
    <div class="empty-box"></div>
    <main>
        <div class="first-container ">
            <picture>
                <source srcset="images/large.webp" media="(min-width: 800px)">
                <source srcset="images/mobile-nigeria.webp" media="(min-width: 600px)">
                <img src="images/large.webp" alt="Stockholm City">
            </picture>
            <aside class="data">
                <h2>Data</h2>
                <div>
                    <div class="data-group">
                        <label >Area:</label>
                        <span id="area">923,768 sq km</span>
                    </div>
                    <div class="data-group">
                        <label >Population:</label>
                        <span id="population">220,000,000</span>
                    </div>
                    <div class="data-group">
                        <label >Capital:</label>
                        <span id="capital">Abuja</span>
                    </div>
                    <div class="data-group">
                        <label >Languages:</label>
                        <span id="languages">English, Hausa, Yoruba, Igbo</span>
                    </div>
                    <div class="data-group">
                        <label >Currency:</label>
                        <span id="currency">Nigerian Naira (NGN)</span>
                    </div>
                    <div class="data-group">
                        <label >Time Zone:</label>
                        <span id="time-zone">UTC +1</span>
                    </div>
                    <div class="data-group">
                        <label for="calling-code">Calling Code:</label>
                        <span id="calling-code">+234</span>
                    </div>
                    <div class="data-group">
                        <label >Internet TLD:</label> 
                        <span id="internet">.ng</span>
                    </div>                   
                </div>
            </aside>
            <aside class="weather">
                <h2 >Weather <span class="emoji">⛅</span></h2>  
                <span class="mobile-image"><img src="images/weather-mobile.svg" alt=""></span>           
                <div class="weather-group">
            
                </div> 
                <div>
                    <div class="weather-group">
                        <label >Temperature:</label>
                        <span id="temperature">30 ⁰C</span>
                    </div>
                    <div class="weather-group">
                        <label >Condition:</label>
                        <span id="condition">Sunny</span>
                    </div>
                    
                    <div class="weather-group">
                        <label>Wind:</label>
                        <span id="wind">15 km/h</span>
                    </div>
                    <div class="weather-group">
                        <label  >Wind Chill:</label>
                        <span id="wind-chill"></span>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <p> &copy;<span id="currentyear"></span>Igbineweka Osamuyimen Emmanuel Nigeria</p>
        <p id="lastModified"> </p>
    </footer>
</body>
</html>
